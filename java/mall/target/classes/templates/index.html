<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>mall</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!--通过远程服务器引用-->
<!--    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">-->
    <!--本地资源引入-->
    <link  th:href="@{/static/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/static/font/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/static/css/index/index.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="title">
        <div><h1>商城管理</h1></div>
        <div class="" style="line-height: 56px;display: flex" >
            <div class="d-flex mr-3">
                <i class="bi bi-file-person"></i>
                <span id="user"></span>
            </div>
            <a th:href="@{/view/userLogin}" >
                <i class="bi bi-person-check-fill" style="font-size: larger;margin-right: 5px"></i>登录
            </a>
            <a th:href="@{/view/toRegister}" style="margin-left: 20px;">
                <i class="bi bi-person-plus-fill" style="font-size: larger;margin-right: 5px"></i>注册
            </a>
            <div style="margin-left: 50px">
                <form th:action="@{/logout}" method="post"  >
                    <button class="btn btn-danger" type="submit">
                        退出<i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>

        </div>
    </div>
    <div class="main">
        <div class="main-left">
            <ul>
                <li>
                    <a th:href="@{/customer/findByPage}" class="a-click1">
                        <i class="bi bi-flag-fill" style="padding: 5px;color: aqua"></i>用户管理
                    </a>
                </li>
                <li>
                    <a th:href="@{/product/findByPage}" class="a-click2">
                        <i class="bi bi-flag-fill" style="padding: 5px;color: aqua"></i>商品管理
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-right">
            <div class="main-right-header">
                <div class="input-group mb-3 ml-5 inp-search">
                    <input type="text" class="form-control" placeholder="输入关键字" id="keyname">
                    <div class="input-group-append" style="background-color: #46c3ff;width: 70px;margin: 0 auto">
                        <span class="" onclick="find()"
                              style="line-height: 38px;text-align: center;color: white;display: flex;margin: 0 auto">
                            搜索<i class="bi bi-search"></i></span>
                    </div>
                </div>
                <div class="" style="margin-right: 100px">
                    <i data-toggle="modal" data-target="#myModal"
                       class="bi bi-plus-square"
                       style="color: cornflowerblue;font-size: x-large"></i>
                </div>
            </div>

            <table class="table" th:unless="${flag}">
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>password</td>
                    <td>email</td>
                    <td>action</td>
                </tr>
                <tr th:each="customer:${customerList}">
                    <form th:action="@{/customer/updateById}" th:method="post">

                        <td><input class="form-control" name="id" th:value="${customer.id}" type="text" readonly></td>
                        <td><input class="form-control" name="name" th:value="${customer.name}" type="text"></td>
                        <td><input class="form-control" th:value="${customer.password}" type="text" disabled></td>
                        <td><input class="form-control" name="email" th:value="${customer.email}" type="email" ></td>
                        <td class="last-td" th:if="${customer.active}">
                            <button class="btn btn-warning" type="submit">修改</button>
                            <button class="btn btn-danger" type="button" th:data-id="${customer.id}" th:data-pageNum="${pageNum}"
                                    onclick="del(this.getAttribute('data-id'),false,this.getAttribute('data-pageNum'))">删除</button>
                        </td>
                        <td class="last-td" th:unless="${customer.active}">
                            <button type="button" class="btn btn-danger" th:data-id="${customer.id}" th:data-pageNum="${pageNum}"
                                    onclick="del(this.getAttribute('data-id'),true,this.getAttribute('data-pageNum'))">恢复</button>
                        </td>
                        <input type="hidden" name="pn" th:value="${pageNum}">
                    </form>
                </tr>
            </table>
            <table class="table" th:if="${flag}">
                <tr>
                    <td>id</td>
                    <td>sname</td>
                    <td>price</td>
                    <td>num</td>
                    <td>action</td>
                </tr>
                <tr th:each="product:${productList}">
                    <form th:action="@{/product/updateById}" method="post">
                        <td><input type="text" class="form-control" name="id" th:value="${product.id}" readonly></td>
                        <td><input type="text" class="form-control" name="sname" th:value="${product.sname}"></td>
                        <td>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">单位：￥</span>
                                </div>
                                <input type="text" class="form-control" name="price" th:value="${product.price}">
                            </div>
                        </td>
                        <td><input type="number" class="form-control" name="num" th:value="${product.num}" th:min="0" th:max="100"></td>
                        <td>
                            <button class="btn btn-warning" type="submit">修改</button>

                            <button class="btn btn-danger" type="button" th:data-id="${product.id}" th:data-pageNum="${pageNum}"
                                    onclick="delProductById(this.getAttribute('data-id'),this.getAttribute('data-pageNum'))">删除</button>
                        </td>
                        <input type="hidden" name="pn" th:value="${pageNum}">
                    </form>
                </tr>
            </table>
<!--            分页导航位置-->
            <div>
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:unless="${pageNum == 1}">
                        <a class="page-link" th:data-pageNum="${pageNum}"
                           onclick="previous(this.getAttribute('data-pageNum'))"><i class="bi bi-chevron-double-left"></i></a>
                    </li>
                    <li class="page-item">
                        <div class="input-group" style="width: 130px">
                            <input type="number" class="form-control" id="page" th:value="${pageNum}" th:min="1" th:max="${pages}">

                            <div class="input-group-append">
                                <a class="input-group-text"
                                   onclick="toPage()">跳转</a>
                            </div>
                        </div>
                    </li>
                    <li class="page-item" th:unless="${pageNum == pages}">
                        <a class="page-link" th:data-pageNum="${pageNum}"
                           onclick="next(this.getAttribute('data-pageNum'))"><i class="bi bi-chevron-double-right"></i></a>
                    </li>
                </ul>
                <div style="display: flex;justify-content: center">
                    <span>总</span>
                    <span th:text="${pages}"
                          style="color: blue;padding: 0 10px 0 10px">页数</span>
                    <i class="bi bi-layout-split"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/customer/add}" th:method="post" th:unless="${flag}">
                    <div class="modal-header" style="display: flex">
                        <h4 class="modal-title" id="myModalLabel">用户添加</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                            <table class="" style="margin: 0 auto" >
                                <tr>
                                    <td>用户</td>
                                    <td><input name="name" type="text" class="form-control" required ></td>
                                </tr>
                                <tr>
                                    <td>密码</td>
                                    <td><input name="password" type="password" class="form-control" required></td>
                                </tr>
                                <tr>
                                    <td>邮箱</td>
                                    <td><input name="email" type="email" class="form-control" required></td>
                                </tr>
                            </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
                <form th:action="@{/product/add}" th:method="post" th:if="${flag}">
                    <div class="modal-header" style="display: flex">
                        <h4 class="modal-title" id="myModalLabel">商品添加</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <table class="" style="margin: 0 auto" >
                            <tr>
                                <td>商品名</td>
                                <td><input name="sname" type="text" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td>价格</td>
                                <td><input name="price" type="text" class="form-control" required></td>
                            </tr>
                            <tr>
                                <td>库存</td>
                                <td><input name="num" type="text" class="form-control" required></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>

<script th:inline="javascript">
    $(function(){
        const a1=$(".a-click1")
        const a2=$(".a-click2")
        var tag = window.location.pathname.split("/")
        if(tag[1] =="customer"){
            a1.css('color','red')
        }
        else if(tag[1]=="product"){
            a2.css('color','red')
        }

        $.get("/customer/getuserByContext",{},function (data) {
            $("#user").text(data.username)
            $("#user").css({"color":"blue","font-size":"x-large"},)
        },"json")
    });

    var flag=[[${flag}]]
    function del(id,active,pn){
        location.href="/customer/delById?id="+id+"&active="+active+"&pn="+pn
    }
    function find(){
        const keyname=$("#keyname").val()
        var url=flag?"/product/":"/customer/"
        location.href=url+"findLikeName?name="+keyname
    }
    function delProductById(id,pageNum){
        const pn=parseInt(pageNum)
        var f=window.confirm("是否确定删除？")
        if(f){
            location.href="/product/delById?id="+id+"&pn="+pn
        }
    }
    function previous(pageNum){
        const pn=parseInt(pageNum)-1
        var url=flag?"/product/":"/customer/"
        location.href=url+"findByPage?pn="+pn
    }
    function next(pageNum){
        const pn=parseInt(pageNum)+1
        var url=flag?"/product/":"/customer/"
        location.href=url+"findByPage?pn="+pn
    }
    function toPage(){
        const pageNum=$("#page").val()
        var url=flag?"/product/":"/customer/"
        location.href=url+"findByPage?pn="+pageNum
    }
</script>
