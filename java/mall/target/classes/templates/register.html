<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #f5f5f5">
  <div class="" style="width: 500px;margin: 150px auto 0 auto;padding: 10px 20px 10px 20px;">
    <h2>欢迎注册</h2>
    <form th:action="@{/customer/registered}" method="post" class="mt-3">
      <div class="form-group">
        <label >UserName:</label>
        <input type="text" class="form-control" placeholder="Enter username" name="name" required>
      </div>
      <div class="form-group">
        <label >Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" required>
      </div>
      <div class="form-group">
        <label >Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" required>
      </div>
      <div class="" style="display: flex;justify-content: space-between" >
        <a th:href="@{/}" style="font-size: small;line-height: 38px">
          <i class="bi bi-arrow-return-left"></i>返回首页
        </a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
  </div>
</body>
</html>
