<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="" style="margin: 0 auto; width: 300px;margin-top: 50px">
        <form th:action="@{/view/userLogin}" method="post" >
            <h1>Please sign in</h1>
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Enter username" required id="name">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter password" required id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="rememberme"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <div class="m-auto mt-3 d-flex flex-row-reverse"><a th:href="@{/}">首页</a> <a th:href="@{/view/toRegister}" class="mr-2">注册</a></div>
        </form>
    </div>
</body>
</html>
